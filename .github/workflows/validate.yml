name: Validate

on:
  workflow_dispatch:
  push:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4
      - name: Install Rust
        uses: actions-rs/toolchain@v1.0.7
        with:
          override: true
          toolchain: stable
      - name: Cargo Check
        uses: actions-rs/cargo@v1.0.3
        with:
          command: check

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4
      - name: Install Rust
        uses: actions-rs/toolchain@v1.0.7
        with:
          override: true
          toolchain: stable
      - name: Cargo Clippy
        uses: actions-rs/cargo@v1.0.3
        with:
          command: clippy

  format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4
      - name: Install Rust
        uses: actions-rs/toolchain@v1.0.7
        with:
          override: true
          toolchain: stable
      - name: Cargo Format
        uses: actions-rs/cargo@v1.0.3
        with:
          command: fmt
          args: --all -- --check

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4
      - name: Install Rust
        uses: actions-rs/toolchain@v1.0.7
        with:
          override: true
          toolchain: stable
      - name: Cargo Test
        uses: actions-rs/cargo@v1.0.3
        with:
          command: test
